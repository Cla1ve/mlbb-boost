# Nginx конфигурация для cla1veisapi.ru
# Файл: /etc/nginx/sites-available/api
#
# ИНСТРУКЦИЯ:
# 1. Скопируйте на сервер: scp nginx-cla1veisapi.conf root@46.149.68.193:/etc/nginx/sites-available/api
# 2. Или вручную: sudo nano /etc/nginx/sites-available/api и вставьте содержимое
# 3. Проверьте: sudo nginx -t
# 4. Перезапустите: sudo systemctl restart nginx

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name cla1veisapi.ru;

    # Для Let's Encrypt валидации
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cla1veisapi.ru;

    # SSL сертификаты Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/cla1veisapi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cla1veisapi.ru/privkey.pem;
    
    # Рекомендуемые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логирование
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Проксирование на FastAPI/Uvicorn
    location / {
        proxy_pass http://127.0.0.1:8001;
        
        # Заголовки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_buffer_size 4k;
        
        # WebSocket поддержка (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS заголовки - разрешаем все origin (можно ограничить)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
        add_header Access-Control-Max-Age 3600 always;
        
        # Обработка preflight OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Content-Type, Origin, X-Requested-With" always;
            add_header Access-Control-Max-Age 3600;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Ограничение размера тела запроса
    client_max_body_size 10M;
}
